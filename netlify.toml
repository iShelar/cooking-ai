[build]
  publish = "dist"

# All backend endpoints (API, share preview, meal reminders) are handled
# by the Python backend (server/). In production, proxy /api/*, /ws, and
# /share/* to the backend server.

# SPA: serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
