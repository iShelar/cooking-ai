[build]
  publish = "dist"

# Backend: for zero cold starts, deploy to Google Cloud Run (min-instances: 1).
# See server/DEPLOY_CLOUD_RUN.md â€” then replace the URL below with your Cloud Run service URL.
# Proxy API calls to Python backend (Render or Cloud Run)
[[redirects]]
  from = "/api/*"
  to = "https://cookai-backend-478336930106.us-central1.run.app/api/:splat"
  status = 200
  force = true

# Proxy share preview to Python backend
[[redirects]]
  from = "/share/*"
  to = "https://cookai-backend-478336930106.us-central1.run.app/share/:splat"
  status = 200
  force = true

# SPA: serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200