[build]
  publish = "dist"

# Proxy API calls to Python backend on Render
[[redirects]]
  from = "/api/*"
  to = "https://cooking-ai.onrender.com/api/:splat"
  status = 200
  force = true

# Proxy share preview to Python backend
[[redirects]]
  from = "/share/*"
  to = "https://cooking-ai.onrender.com/share/:splat"
  status = 200
  force = true

# SPA: serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200