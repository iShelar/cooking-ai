    html, body, #root {

    /* Safe areas: keep content and top buttons tappable below notch/status bar */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #faf8f5;
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    html {
      /* Prevent zoom on input focus (iOS) and double-tap zoom; keeps scrolling smooth */
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
    }
    /* 16px minimum on form elements so iOS doesn't zoom when focusing (backup if viewport allows zoom) */
    input, select, textarea {
      font-size: max(16px, 1rem);
    }
    .scrollbar-none {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .scrollbar-none::-webkit-scrollbar {
      display: none;
    }
  </style>
